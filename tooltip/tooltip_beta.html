.tooltip {
padding: 5px;

display: inline;
visibility: hidden;

z-index: 314;

<script type="text/javascript">

/* egér x és y koordinátája az oldalon */
function mouSeXY(event)
{
  var mX = 0;
	var mY = 0;

  var e = (!event) ? window.event : event;

  if(e.pageX || e.pageY)
  {
    mX = e.pageX;
    mY = e.pageY;
  }
  else if(e.clientX || e.clientY)
  {
    mX = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
    mX = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
  }

  return [mX, mY];
}


var tipID = 'tipbox';
var tipBox = false;
function tip(elem, text)
{
  if(text == false)
  {
    tip_box(false);
    //elem.setAttribute('onmousemove', '');
    //elem.setAttribute('onmouseout', '');
  }
  else
  {
    elem.setAttribute('onmousemove', 'tip_pos(event);');
    //elem.setAttribute('onmouseout', 'tip_box(false);');
    elem.setAttribute('onmouseout', 'tip(this, false);');
    //elem.setAttribute('onclick', 'tip_pos(event);');
    //elem.setAttribute('onmouseover', 'tip_pos(event, text);');
    tip_box(text);//ha máshonnan kel szedni a szöveget akkor itt a helye
  }
}

function tip_box(text)
{
  if(tipBox == false) //ha nincsen belõve a doboz, akkor inicializálni
  {
    tipBox = document.createElement('div');
    tipBox.setAttribute('id', tipID);

    tipBox.setAttribute('style', 'visibility: hidden; position: absolute; width: 250px; z-index: 314; padding: 5px; background: #fff0cc; border: 2px dashed gray;');

    document.body.insertBefore(tipBox, null);//nem tolja el a DOM fát
    tipBox = document.getElementById(tipID);
  }
  
  if(text == false)
  {
    tipBox.style.visibility = 'hidden';
    //tipBox.innerHTML = '';//tartalom ürítése
  }
  else
  {
    tipBox.style.visibility = 'visible';
    tipBox.innerHTML = text;//adatszûrés!
  }
}

function tip_pos(event)
{
  var mPos = mouSeXY(event);

  tipBox.style.left = (mPos[0] + 5) + 'px';
  tipBox.style.top = (mPos[1] +5) + 'px';

  dbg([mPos[0], mPos[1]]);//dbg
}




function dbg(pos) {
  //alert('x: '+pos[0]+', y: '+pos[1]);
  
  var de = document.getElementById('dbg');
  de.innerHTML = 'X: '+pos[0]+', Y: '+pos[1];
}
