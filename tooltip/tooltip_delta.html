<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=iso-8859-2" />
	
	<title>tooltip delta</title>
<style>
.tooltip {
padding: 5px;

display: inline;
visibility: hidden;
position: absolute;

margin-left: 5px;
background-color: gold;
border: 1px solid gray;

z-index: 314;
}
</style>
<script type="text/javascript">

/* egér x és y koordinátája az oldalon */
function mouSeXY(event, elem)
{
  var mX = 0;
	var mY = 0;

  var e = (!event) ? window.event : event;

  if(e.pageX || e.pageY)
  {
    mX = e.pageX;
    mY = e.pageY;
  }
  else if(e.clientX || e.clientY)
  {
    mX = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
    mY = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
  }

  //dbg([mX, mY]);//dbg
  return [mX, mY];
}


//néhány beállítás
var tipID = 'tipbox';//a doboz ID-je
var tipBox = false;
var tipBoxCSS = 'visibility: hidden; position: absolute; width: 250px; z-index: 314; padding: 5px; background-color: #fff0cc; border: 2px dashed gray;';//ha van belõve css elõre akkor legyen false

//föléhúzásra doboz megjelenítése (tip_box), pozíció követése (tip_pos), és kihúzásra event, doboz eltüntetése
function tip(elem, text)
{
  if(text == false) tip_box(false); //onmouseout
  else //onmouseover
  {
    if(elem.attachEvent)
    {
      elem.attachEvent('onmousemove', tip_pos);
      elem.attachEvent('onmouseout', function () { tip(this, false); });
    }
    else
    {
      elem.addEventListener('mousemove', tip_pos, false);
      elem.addEventListener('mouseout', function () { tip(this, false); }, false);
    }

    tip_box(text);//ha máshonnan kel szedni a szöveget akkor itt a helye
  }
}

//doboz létrehozása, megjelenítése, eltüntetése a kapott tartalommal
function tip_box(text)
{
  if(tipBox == false) //ha nincsen belõve a doboz, akkor inicializálni
  {
    tipBox = document.getElementById(tipID);
    if(!tipBox)
    {
      tipBox = document.createElement('div');
      tipBox.setAttribute('id', tipID);

      if(tipBoxCSS)
      {
        tipBox.setAttribute('style', tipBoxCSS);
        tipBox.style.cssText = tipBoxCSS;//ie fix
      }

      document.body.insertBefore(tipBox, null);//nem tolja el a DOM fát

      tipBox = document.getElementById(tipID);
    }
  }

  if(text == false)
  {
    tipBox.style.visibility = 'hidden';
    //tipBox.innerHTML = '';//tartalom ürítése
  }
  else
  {
    tipBox.style.visibility = 'visible';
    tipBox.innerHTML = text;//adatszûrés!
  }
}

//doboz pozíciójának frissítése az egér pozíciója alapján
function tip_pos(event)
{
  var mPos = mouSeXY(event);
  var o = event.currentTarget || event.srcElement;//dbg

  tipBox.style.left = (mPos[0] + 5) + 'px';
  tipBox.style.top = (mPos[1] +5) + 'px';

  dbg([mPos[0], mPos[1], o]);//dbg
}


function dbg(pos) {
  //alert('x: '+pos[0]+', y: '+pos[1]);
  
  var de = document.getElementById('dbg');
  de.innerHTML = 'X: '+pos[0]+', Y: '+pos[1]+', origin: '+pos[2].id;
}

//a tooltip magasságát bekérni és az alapján meg az oldal méretei alapján eltolni ha valahol kilógna


</script>
</head>
<body bgcolor="#c0c0c0">

somtin<br/>
<img id="teszt" onmouseover="tip(this, 'ie proba');" src="downloadarrow_new2.jpg"/>
<p onclick="tip(this, 'p tagnel cucc')" id="dbg">X: NaN, Y: NaN</p>

</body>
</html>
