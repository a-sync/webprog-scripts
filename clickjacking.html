<html><head><title>Tiny face</title>


    <style>
        iframe { position: absolute; width: 60px; height: 118px; z-index: 2; /*opacity: 0; filter: alpha(opacity=0);*/ }
        h1 { font-size: 3em; }
        ul li { width: 25%; padding: 1em; font-size: 3em; background-color: #ddd; border: 2px outset #aaa; list-style-type: none; }
        ul li#yes { float: left; }
        ul li#no { float: right; }
        #container { width: 700px; margin: 1em auto; text-align: center; }
        button { font-size: 3em; padding: 0.5em; }
    </style>
    <script type="text/javascript">
        function mouseFollower(e){
            x = (!document.all)? e.pageX : event.x+document.body.scrollLeft;
            y = (!document.all)? e.pageY : event.y+document.body.scrollTop;
            var iframe = document.getElementById('iframe');
            iframe.style.left = (x - 30) + 'px';
            iframe.style.top = (y - 108) + 'px';
        }
        document.onmousemove = mouseFollower;
    </script><link href="clickjacking_elemei/highlighter.css" type="text/css" rel="stylesheet"></head><body>
    <div id="container">
        <h1>Do you have a tiny face?</h1>
        <ul>
            <li id="yes">Yes</li>
            <li id="no">No</li>
        </ul>
    </div>
    <iframe style="left: 677px; top: 45px; opacity: 0.4;" id="iframe" src="mousewheel.html" scrolling="no"></iframe>
</body></html>
