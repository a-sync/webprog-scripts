<script type="text/javascript">

var c = -1;
var cursors = new Array('n-resize', 'ne-resize', 'e-resize', 'se-resize', 's-resize', 'sw-resize', 'w-resize', 'nw-resize');
function cursorcontrol(e)
{
  var o;
  if (e) o = e.currentTarget || e.srcElement;
  if(!o) o = document.body;
  
  c = switcher(c);
  
  if(c < 0) c = cursors.length-1;
  else if(c >= (cursors.length)) c = 0;
  
  o.style.cursor = cursors[c];
}

var right = true;
function switcher(a)
{
  if(isNaN(a))
  {
    right = (right) ? false : true;
  }
  else if(right) return ++a;
  else return --a;
}

</script>
</head>
<body onclick="switcher(event)" onload="setInterval(cursorcontrol, 50)">

<div id="container">

</div><!--/container-->

</body>
